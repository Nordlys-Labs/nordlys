name: Nordlys Core Dev

on:
  push:
    branches: [dev]
    paths:
      - 'nordlys-core/**'
      - '.github/workflows/nordlys-core-ci-dev.yml'
  pull_request:
    branches: [dev]
    paths:
      - 'nordlys-core/**'
      - '.github/workflows/nordlys-core-ci-dev.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - { os: linux, runner: ubuntu-24.04 }
          - { os: macos, runner: macos-15 }

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Cache Conan packages
        uses: actions/cache@v5
        with:
          path: ~/.conan2
          key: conan-${{ runner.os }}-${{ hashFiles('nordlys-core/conanfile.py') }}
          restore-keys: |
            conan-${{ runner.os }}-

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install build tools
        run: uv pip install conan --system

      - name: Install Python test dependencies
        working-directory: nordlys-core/bindings/python
        run: uv sync --group test --no-install-project

      - name: Setup Conan profile
        run: conan profile detect --force

      - name: Install dependencies
        working-directory: nordlys-core
        run: conan install . --build=missing -s compiler.cppstd=20

      - name: Configure
        working-directory: nordlys-core
        shell: bash
        run: |
          cmake --preset conan-release \
            -DNORDLYS_BUILD_TESTS=ON \
            -DNORDLYS_BUILD_PYTHON=ON \
            -DNORDLYS_BUILD_C=ON \
            -DNORDLYS_BUILD_BENCHMARKS=ON \
            -DNORDLYS_ENABLE_CUDA=OFF

      - name: Build
        working-directory: nordlys-core
        run: cmake --build --preset conan-release --parallel

      - name: Test
        working-directory: nordlys-core
        run: ctest --preset conan-release --output-on-failure

      - name: Run Benchmarks
        working-directory: nordlys-core
        run: |
          ./build/Release/benchmarks/bench_nordlys_core \
            --benchmark_format=json \
            --benchmark_out=benchmark_results.json

      - name: Download previous benchmark data
        uses: actions/cache@v5
        with:
          path: ./cache
          key: ${{ runner.os }}-benchmark-nordlys-core

      - name: Store and Compare Benchmark Results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Nordlys Core Benchmarks (${{ matrix.os }})
          tool: 'googlecpp'
          output-file-path: nordlys-core/benchmark_results.json
          external-data-json-path: ./cache/benchmark-data.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          alert-threshold: '110%'
          comment-on-alert: true
          fail-on-alert: false

      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results-${{ matrix.os }}
          path: nordlys-core/benchmark_results.json
          retention-days: 90