name: Adaptive Router CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  # ============================================================
  # Python Packages: Lint, Type Check & Test
  # (adaptive_router + adaptive_router_app - no C++ deps)
  # ============================================================
  python:
    name: Python ${{ matrix.python }} - ${{ matrix.task }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["3.11", "3.12", "3.13"]
        task: [lint, test]
        exclude:
          # Only run lint once on Python 3.12
          - python: "3.11"
            task: lint
          - python: "3.13"
            task: lint
    steps:
      - uses: actions/checkout@v6

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Setup Python ${{ matrix.python }}
        run: uv python install ${{ matrix.python }}

      - name: Sync Python packages (skip C++ core)
        run: uv sync --no-install-package adaptive-router-core

      # Lint tasks (only on Python 3.12)
      - name: Ruff check
        if: matrix.task == 'lint'
        run: uv run ruff check --output-format=github

      - name: Ruff format check
        if: matrix.task == 'lint'
        run: uv run ruff format --check

      - name: Type check library
        if: matrix.task == 'lint'
        working-directory: adaptive_router
        run: uv run mypy .

      - name: Type check app
        if: matrix.task == 'lint'
        working-directory: adaptive_router_app
        run: uv run mypy .

      # Test tasks (all Python versions)
      - name: Test library
        if: matrix.task == 'test'
        run: uv run --package adaptive-router pytest -v --tb=short --cov=adaptive_router --cov-report=xml

      - name: Test app
        if: matrix.task == 'test'
        run: uv run --package adaptive-router-app pytest -v --tb=short --cov=adaptive_router_app --cov-report=xml --cov-append

      - name: Upload coverage
        if: matrix.task == 'test' && matrix.python == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: python
          fail_ci_if_error: false

  # ============================================================
  # C++ Core: Build & Test (adaptive_router_core)
  # ============================================================
  cpp:
    name: C++ ${{ matrix.os }}-${{ matrix.build_type }}-py${{ matrix.python }}
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - {
              os: linux,
              runner: ubuntu-24.04,
              build_type: Release,
              python: "3.11",
            }
          - {
              os: linux,
              runner: ubuntu-24.04,
              build_type: Release,
              python: "3.12",
            }
          - {
              os: linux,
              runner: ubuntu-24.04,
              build_type: Release,
              python: "3.13",
            }
          - {
              os: linux,
              runner: ubuntu-24.04,
              build_type: Debug,
              python: "3.11",
            }
          # macOS
          - { os: macos, runner: macos-15, build_type: Release, python: "3.12" }
          # Windows
          - {
              os: windows,
              runner: windows-2025,
              build_type: Release,
              python: "3.11",
            }
          - {
              os: windows,
              runner: windows-2025,
              build_type: Debug,
              python: "3.11",
            }

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

       # ---- UV: Sync Python packages (build backend handles Conan) ----
       - name: Sync workspace
         run: uv sync

       # ---- CMake: Configure & Build ----
       - name: Configure CMake
         working-directory: adaptive_router_core
         shell: bash
         run: |
           NANOBIND_DIR=$(cd .. && uv run python -c "import nanobind; print(nanobind.cmake_dir())")
           cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DBUILD_TESTING=ON -Dnanobind_DIR="${NANOBIND_DIR}"

       - name: Build
         working-directory: adaptive_router_core
         shell: bash
         run: |
           if [ "${{ runner.os }}" = "Windows" ]; then
             cmake --build build --config ${{ matrix.build_type }} --parallel
           else
             cmake --build build --parallel
           fi

       # ---- Test ----
       - name: Test C++
         working-directory: adaptive_router_core
         shell: bash
         run: |
           if [ "${{ runner.os }}" = "Windows" ]; then
             ctest --test-dir build -C ${{ matrix.build_type }} --output-on-failure
           else
             ctest --test-dir build --output-on-failure
           fi

       - name: Test Python bindings
         shell: bash
         run: |
           MODULE_PATH="${{ github.workspace }}/adaptive_router_core/build/bindings/python"
           python -c "import sys; sys.path.insert(0, '${MODULE_PATH}'); import adaptive_core_ext; print(f'Module version: {adaptive_core_ext.__version__}')"

       # ---- Artifacts ----
       - name: Upload build artifacts
         uses: actions/upload-artifact@v4
         with:
           name: adaptive-core-${{ matrix.os }}-${{ matrix.build_type }}-py${{ matrix.python }}
           path: |
             adaptive_router_core/build/bindings/python/*adaptive_core_ext*
             adaptive_router_core/build/*adaptive_c*
          retention-days: 7

  # ============================================================
  # Deploy: Modal
  # ============================================================
  deploy:
    name: Deploy to Modal (${{ matrix.environment }})
    runs-on: ubuntu-latest
    needs: [python, cpp]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    strategy:
      matrix:
        include:
          - environment: production
            branch: refs/heads/main
            modal_env: main
          - environment: development
            branch: refs/heads/dev
            modal_env: dev
    steps:
      - if: github.ref == matrix.branch
        uses: actions/checkout@v6

      - if: github.ref == matrix.branch
        name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - if: github.ref == matrix.branch
        name: Setup Python
        run: uv python install 3.12

      - if: github.ref == matrix.branch
        name: Sync workspace (skip C++ core)
        run: uv sync --no-install-package adaptive-router-core

      - if: github.ref == matrix.branch
        name: Deploy to Modal
        working-directory: adaptive_router_app
        run: uv run modal deploy main.py
        env:
          MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
          MODAL_ENVIRONMENT: ${{ matrix.modal_env }}
