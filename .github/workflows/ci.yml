name: Adaptive Router CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }}, py${{ matrix.python }})
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - { os: linux, runner: ubuntu-24.04, python: "3.11" }
          - { os: linux, runner: ubuntu-24.04, python: "3.12" }
          - { os: linux, runner: ubuntu-24.04, python: "3.13" }
          - { os: macos, runner: macos-15, python: "3.12" }
          - { os: windows, runner: windows-2025, python: "3.12" }

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Cache Conan packages
        uses: actions/cache@v4
        with:
          path: ~/.conan2
          key: conan-${{ runner.os }}-${{ hashFiles('adaptive_router_core/conanfile.py') }}
          restore-keys: |
            conan-${{ runner.os }}-

      # Build everything - scikit-build-core-conan handles C++ deps
      - name: Build all packages
        run: uv sync

        # Lint (only on one matrix entry to avoid redundancy)
      - name: Lint
        if: matrix.os == 'linux' && matrix.python == '3.12'
        run: |
          uv run ruff check --output-format=github
          uv run ruff format --check
          uv run mypy adaptive_router --config-file=adaptive_router/pyproject.toml
          uv run mypy adaptive_router_app --config-file=adaptive_router_app/pyproject.toml

      # Test all packages
      - name: Test
        run: uv run pytest -v --tb=short

        # Test C++ core (using CMake presets from Conan)
      - name: Test C++ core
        working-directory: adaptive_router_core
        shell: bash
        run: |
          pip install nanobind conan cmake ninja
          conan profile detect --force
          conan install . --build=missing -of=build
          cmake --preset conan-release -DBUILD_TESTING=ON -Dnanobind_DIR=$(python -c "import nanobind; print(nanobind.cmake_dir())")
          cmake --build --preset conan-release --parallel
          ctest --preset conan-release --output-on-failure

  deploy:
    name: Deploy to Modal (${{ matrix.environment }})
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    strategy:
      matrix:
        include:
          - environment: production
            branch: refs/heads/main
            modal_env: main
          - environment: development
            branch: refs/heads/dev
            modal_env: dev
    steps:
      - if: github.ref == matrix.branch
        uses: actions/checkout@v4

      - if: github.ref == matrix.branch
        name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - if: github.ref == matrix.branch
        name: Setup Python
        run: uv python install 3.12

      - if: github.ref == matrix.branch
        name: Build all packages
        run: uv sync

      - if: github.ref == matrix.branch
        name: Deploy to Modal
        working-directory: adaptive_router_app
        run: uv run modal deploy main.py
        env:
          MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
          MODAL_ENVIRONMENT: ${{ matrix.modal_env }}
